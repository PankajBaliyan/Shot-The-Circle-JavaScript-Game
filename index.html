<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.png" type="image/icon type">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Shot the circle</title>
</head>

<body>
    <div id="maindiv">

        <h1 id="topHeader">Shot the circle</h1>
        <p id="testYourSkill">Test your skill. <br>How many boxes can you check in <span id="valueAccordingTime"></span>
            seconds?</p>

        <form id="inputFields" action="#">
            <div>
                <label for="inputTime"><strong>Time (Sec) :</strong> </label>
                <input type="number" name="display" value="30" id="inputTime"><br>
            </div>
            <div>
                <label for="inputScore"><strong>Last Score :</strong> </label>
                <input type="text" id="inputScore" class="formScore" value="0" autocomplete="off" disabled>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div class="parent">
            <div class="">
                <button type="button" id="startButton" class="button-27" value="Start">Start
                    Game</button>
            </div>

            <div class="">
                <button type="button" id="stopButton" class="button-27" disabled>End
                    Game</button><br>
            </div>

        </div>

        <div class="blinkingDiv">
            <p class="blink_me" id="pushStart">Enjoy!! Game :)</p>
        </div>
        <div class="bottom-test">
            <hr>
            <div class="mainradio">
                <div id="radiobtns"></div>
            </div>
            <hr>
        </div>
    </div>

    <div class="modal-container" id="modal-opened">
        <div class="modal">

            <div class="modal__details">
                <h1 class="modal__title">Result ðŸ‘‡</h1>
                <p class="modal__description">All the result of this game will be displayed here, irrespective of how
                    much you score.</p>
            </div>

            <p class="modal__text" id="resultMessage"></p>

            <div class="reset-game-btn">
                <button type="button" class="modal__btn">Reset Game &rarr;</button>
            </div>

            <a href="#modal-closed" class="link-2"></a>

        </div>
    </div>


    <script src="./JS/myscript.js"></script>
</body>

</html>
